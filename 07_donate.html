<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../styles/donate.css">
    </head>
    <body>
        <div class="card">
            <span class="title">Donate</span>
            <form class="form">
                <div class="row">
                    <div class="col-4">
                    </div>
                    <div class="col-5">
                        <div class="group">
                            <input placeholder="" type="text" id="name" name="name" required="">
                            <label for="name">Name</label>
                        </div>
                        <div class="group">
                            <input placeholder="" type="email" id="email" name="email" required="">
                            <label for="email">Email</label>
                        </div>
                        <div class="group">
                            <input placeholder="" type="contact" id="contact" name="contact" required="">
                            <label for="contact">Contact</label>
                        </div>
                        <div class="group">
                            <textarea placeholder="" type="location" id="location" name="location" required=""></textarea>
                            <label for="location">Location</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="group">
                            <input placeholder="" type="text" required="">
                            <label for="food name">Food Name</label>
                        </div>
                        <div class="group">
                            <input placeholder="" type="Quantity" id="Quantity" name="Quantity" required="">
                            <label for="Quantity">Quantity</label>
                        </div>
                        <div class="group">
                            <textarea placeholder="" id="comment" name="description" rows="5" required=""></textarea>
                            <label for="comment">Food description</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
          </div>
    </body>
</html>
